<ion-view title="Mantenimientos" id="page3" ng-controller="DBControllerMantenimientos" cache-view="false">
<ion-nav-buttons side="left" class="has-header">
    <button ui-sref="tabsController.listaDeVehiculos()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-android-arrow-back"></i> <span class="back-text"></span>
    </button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">
    <div class="row">
    	<div class="col col-60">
    		<label class="item item-input" id="mantenimiento-search1">
		        <i class="icon ion-search placeholder-icon"></i>
		        <input type="search" placeholder="">
      		</label>
    	</div>
    	<div class="col col-40" >
    		<a ui-sref="tabsController2.nuevoMantenimiento()" id="mantenimiento-button3" class="button button-positive button-block" style="margin-top: 0px">Agregar</a>
    	</div>
    </div>
    <div ng-repeat="item in selectedVehicleMantenimientos">
      <div>
        <div class="card">
    	  <div class="item item-divider">
    	    {{item.fechaRealizado}}
    	  </div>
    	  <div class="item item-text-wrap">
    	    <ul class = "list">
    	    	<li class="item">
    	    		<div style="margin-bottom: 5px" style="font-weight: bold;">{{item.nombre}}</div>
    	    		<ul class = "list">
    			    	<li class="item">
    			    		<p style="margin-bottom: 5px">Precio: ${{item.precio}}</p>
                  <p style="margin-bottom: 5px">Observacion: {{item.detalle}}</p>
    			    	</li>
    			    </ul>
    	    	</li>
    	    </ul>
    	  </div>
    	</div>
      </div>
    </div>
  </ion-content>
</ion-view>
