<ion-view title="Proximos Mantenimientos" id="page4" ng-controller="showHide">
<ion-nav-buttons side="left" class="has-header">
    <button ui-sref="inicio()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-android-arrow-back"></i> <span class="back-text"></span>
    </button>
  </ion-nav-buttons>
  
  <ion-content padding="true" class="has-header" >
  
    <div class="row">
    	<div class="col col-100">
    		<label class="item item-input" id="mantenimiento-search1">
		        <i class="icon ion-search placeholder-icon"></i>
		        <input type="search" placeholder="">
      		</label>
    	</div>
    </div>
    <ion-list>
        <div ng-repeat="item in selectedVehicleMantenimientos | orderBy:'fecha'" style="margin-bottom: 10px; ">
          <ion-item class="item-stable" ng-click="toggleGroup(item)" ng-class="{active: isGroupShown(item)}" style="background-color: rgba(121, 57, 52, 0.90); color: #fff; padding-bottom: 5px; padding-top: 5px">
              <div class="row">
              	<div class="col col-90">
              		&nbsp;
                  
            		  {{item.fechaRealizado}} 

              	</div>
              	<div class="col col-20">
              		<i class="icon" ng-class="isGroupShown(item) ? 'ion-android-arrow-dropup-circle' : 'ion-android-arrow-dropdown-circle'" style="font-size: 26px; text-align: right;"></i>
              	</div>
              </div>

          </ion-item>
          <div ng-repeat="items in vehicleInfoMantenimientos | filter : {id: item.id}"">
          <ion-item  class="item-accordion" ng-show="isGroupShown(item)" style="background-color: #e8e8e8; border-color: rgba(121, 57, 52, 0.90); border-width: 2px" >
            <div >
              {{items.aliass}}<br>
            </div>
             
            
            <ul class = "list">
			    	<li class="item" style="background-color: #e8e8e8; border: none;" ng-click="setInfo('{{items.fechaRealizado}}', '{{items.precio}}', '{{items.detalle}}')" ui-sref="infoServicio()">
			    		<p style="margin-bottom: 5px">{{items.nombre}} </p>
			    	</li>
			    </ul>
          </ion-item>
          </div>
        </div>
     </ion-list>
    
     <div class="spacer" style="height: 100px;"></div>
  </ion-content>
</ion-view>
