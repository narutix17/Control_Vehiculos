<ion-view title="Lista de Vehiculos" id="page2" ng-controller="DBControllerVehiculo">
<ion-nav-buttons side="left" class="has-header">
    <button ui-sref="inicio()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-android-arrow-back"></i> <span class="back-text"></span>
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" id="listaVehiculos">

  <div class="row">
    <div class="col col-60">
      <label class="item item-input" id="mantenimiento-search1">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="">
      </label>
    </div>
    <div class="col col-20">
      <a ui-sref="tabsController.agregarVehiculo()" id="listaDeVehiculos-button1" style="font-weight:300;border-radius:200px 200px 200px 200px; text-align: center; display: block; " class="button button-balanced icon ion-plus"></a><br>
    </div>
    <div class="col col-20">
       <i ui-sref="configuraciNDeVisualizaciN()" class="icon ion-android-settings" style="font-size: 50px; vertical-align: middle; color:#666666"></i>

    </div>

  </div>



    <ion-list id="listaDeVehiculos-list2" class="disable-user-behavior">

      <div class="list" >

        <ion-item class="item-thumbnail-left item" id="{{item.id}}" ng-repeat="item in registrosVehiculos">
          
          <img src="{{item.imagen}}" ng-click="showImage({{item.id}})" style="vertical-align: middle; border-radius: 50px;">
          
          <div class="row"> 
            <div class="col col-80" ng-click="setVehicle('{{item.alias}}', '{{item.id}}', '{{item.placa}}', '{{item.marca}}', '{{item.year}}', '{{item.color}}')" ui-sref="tabsController2.informaciN()">
              <h2>{{item.alias}}</h2>
              <p>Placa: {{item.placa}}</p>
              <p>Marca: {{item.marca}}</p>
            </div>
            <div class="col col-20">
            
              <div style="vertical-align: text-bottom;">
                <button  class="icon ion-android-remove-circle" style="font-size: 30px; background-color: #FFFFFF; border:none;text-align: bottom;  color:#A51D1D" ng-click="showConfirmEliminarVehiculo2('{{item.id}}','{{item.alias}}')"></button>
              </div>
              
            </div>
            
            
            
              
          </div>

        </ion-item>
      </div>
    </ion-list>
    <div class="spacer" style="height: 5px;"></div>
  </ion-content>
  <script id="image-modal.html" type="text/ng-template">
              <div class="modal image-modal transparent" ng-click="closeModal()">
                  <ion-pane class="transparent">
                     <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
                  </ion-pane>
              </div>
          </script>
</ion-view>
