<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }
      div.padding{
        color: red;
      }

      .scroll{
        height: 100%;

      }

      p{
        color: #000000;
      }

      form label.ng-invalid.ng-touched{
        border-color: #ffdddd;
      }

      .focused{
        border-color: red;
      }

      label.error{
        border-color: red;
      }

      .transparent {
        background: transparent !important;
      }
      .image-modal {
        width: 100% !important;
        height: 100%;
        top: 0 !important;
        left: 0 !important;
      }
      .fullscreen-image {
        max-width: 100%;
        width: 90% !important;
        height: 70%;
        max-height: 70%;
        bottom: 0;
        left: 0;
        margin: auto;
        overflow: auto;
        position: fixed;
        right: 0;
        top: 0;
      }
      .active .modal-backdrop-bg {
        opacity: .5;
      }
      .modal-backdrop-bg {
        -webkit-transition: opacity 300ms ease-in-out;
        transition: opacity 300ms ease-in-out;
        background-color: #000;
        opacity: 0;
      }

      


    </style>

    <script src="js/dependencies/Chart.min.js"></script>
    <script src="js/dependencies/angular-chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/vehicles.js"></script>
    <script src="js/controllers/vehicle.js"></script>
    <script src="js/controllers/agregarVehiculo.js"></script>
    <script src="js/controllers/agregarMantenimiento.js"></script>
    <script src="js/controllers/mantenimientos.js"></script>
    <script src="js/controllers/editarServicioNuevo.js"></script>
    <script src="js/controllers/editarServicio.js"></script>
    <script src="js/controllers/popUpConfirmaciones.js"></script>
    <script src="js/controllers/modificarInfo.js"></script>
    <script src="js/controllers/showHidePanlesMantenimiento.js"></script>
    <script src="js/controllers/infoMantenimiento.js"></script>
    <script src="js/controllers/gastos.js"></script>
    <script src="js/routes.js"></script>

    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>


    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7" >
  <div>
  <div>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </div>
</div>

  </body>

  <footer>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  </footer>
</html>
