<ion-view title="Agregar Servicio Personalizado" id="page6" ng-controller= "DBControllerAgregarVehiculo" cache-view="false">
  <ion-nav-buttons side="left" class="has-header">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-android-arrow-back"></i> <span class="back-text"></span>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button ui-sref="tabsController.listaDeVehiculos()" class="button home-button buttons button-clear header-item">
      <i class="icon ion-android-home"></i> <span class="back-text"></span>
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="agregarServicioPersonalizado-markdown17" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Nombre:</p>
    </div>
    <form id="agregarServicioPersonalizado-form13" class="list">
      <label class="item item-input" id="agregarServicioPersonalizado-input10">
        <input type="text" placeholder="" ng-model="newService.nombre">
      </label>
    </form>
    <div id="agregarServicioPersonalizado-markdown18" class="show-list-numbers-and-dots">
      <p style="color:#000000;">El ciclo de los mantenimientos se realizar√° por:</p>
    </div>
    <form id="agregarServicioPersonalizado-form14" class="list">
      <label class="item item-select" id="agregarServicioPersonalizado-select3">
        <span class="input-label"></span>
        <select style="text-align: left;" ng-model="newService.servTipo">
          <option>Kilometraje</option>
          <option>Fecha</option>
        </select>
      </label>
    </form>
    <div id="agregarServicioPersonalizado-markdown19" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Se realiza cada:</p>
    </div>
    <form id="agregarServicioPersonalizado-form15" class="list">
      <label class="item item-input" id="agregarServicioPersonalizado-input11">
        <input type="number" placeholder="" ng-model="newService.intervalo">
      </label>
    </form>
    <div id="agregarServicioPersonalizado-markdown20" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Kilometraje de ultimo mantenimiento:</p>
    </div>
    <form id="agregarServicioPersonalizado-form16" class="list">
      <label class="item item-input" id="agregarServicioPersonalizado-input12">
        <input type="number" placeholder="" ng-model="newService.ultimoRealizado">
      </label>
    </form>
    <button id="agregarServicioPersonalizado-button5" class="button button-positive button-block" ng-click="agregarServicioALista()" ui-sref="tabsController.agregarVehiculo()">Agregar Servicio</button>
  </ion-content>
</ion-view>
